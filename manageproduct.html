<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Quản Lý Sản Phẩm</h1>

    <div class="text-end mb-3">
        <button class="btn btn-success">+ Thêm sản phẩm</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col" class="text-center">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/80" class="img-thumbnail" alt="Sản phẩm A"></td>
                    <td>Áo Thun Nam</td>
                    <td>250,000₫</td>
                    <td>Áo thun cotton 100%, mềm mại, thoáng mát.</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2">Sửa</button>
                        <button class="btn btn-danger btn-sm">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="https://via.placeholder.com/80" class="img-thumbnail" alt="Sản phẩm B"></td>
                    <td>Quần Jeans Nữ</td>
                    <td>450,000₫</td>
                    <td>Quần jeans co giãn nhẹ, kiểu dáng trẻ trung.</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm me-2">Sửa</button>
                        <button class="btn btn-danger btn-sm">Xóa</button>
                    </td>
                </tr>
                <!-- Thêm sản phẩm khác tại đây -->
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
